<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Mode Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #f0f0f0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
        }
        .toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #888;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #00cc66;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .button {
            background: #00cc66;
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background: #f0f0f0;
            color: #555;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
        .record-container {
            margin-top: 20px;
            background: #f0f0f0;
            color: #555;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: left;
        }
        .record-list {
            list-style: none;
            padding: 0;
        }
        .record-list li {
            background: #f0f0f0;
            color: #555;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 16px;
            background: #007bff;
            color: #fff;
            font-size: 14px;
            text-align: center;
            border-top: 1px solid #ccc;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Navigation Bar Styling */
        nav {
            background-color: #1E40AF;
            color: white;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-title h1 {
            font-size: 20px;
            font-weight: normal;

        }

        .nav-title span {
            font-size: 14px;
            background-color: #1E3A8A;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .nav-button {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #1E3A8A;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #fff;
        }

        .nav-button:hover {
            background-color: #1E40AF;
        }

        .nav-button svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        header h1 {
            margin-left: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-title">
                <h1 style="font-size: 24px; font-weight: bold; color: #fff; margin: 0;">FinPRO</h1>
                <!-- <span>Financial Suggestions</span> -->
            </div>
            <a href="dashboard2.html" class="nav-button">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back
            </a>
        </div>
    </nav>
    <div class="container" style="margin-top: 100px;">
        <h2>Ghost Mode Transaction</h2>
        <div class="toggle">
            <span>Ghost Mode</span>
            <label class="switch">
                <input type="checkbox" id="ghostModeToggle">
                <span class="slider"></span>
            </label>
        </div>
        <button class="button" id="transactionButton">Proceed with Transaction</button>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p>Transaction in Ghost Mode is being processed.</p>
        </div>
    </div>

    <div class="record-container" style="margin-top: 30px; background: #e0e0e0; color: #333; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h3 style="margin-bottom: 15px;">EMI Record</h3>
        <ul class="record-list" id="emiRecordList" style="list-style: none; padding: 0;">
        </ul>
    </div>
    
    <div class="footer">
        <p>All transactions done by the user are end-to-end encrypted.</p>
    </div>
    
    <script>
        const ghostModeToggle = document.getElementById("ghostModeToggle");
        const transactionButton = document.getElementById("transactionButton");
        const emiRecordList = document.getElementById("emiRecordList");

        transactionButton.addEventListener("click", function() {
            if (!ghostModeToggle.checked) {
                alert("Please enable Ghost Mode to proceed with the transaction.");
            } else {
                document.getElementById("modal").style.display = "block";
                addEMIRecord();
            }
        });
        
        document.getElementById("closeModal").addEventListener("click", function() {
            document.getElementById("modal").style.display = "none";
        });
        
        window.onclick = function(event) {
            if (event.target == document.getElementById("modal")) {
                document.getElementById("modal").style.display = "none";
            }
        };

        function addEMIRecord() {
            const now = new Date();
            const record = document.createElement("li");
            record.textContent = `Transaction recorded at ${now.toLocaleString()}`;
            emiRecordList.appendChild(record);
        }
    </script>
</body>
</html>
